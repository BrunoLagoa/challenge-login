<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Titillium+Web:wght@400;600;700&display=swap"
    rel="stylesheet">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Login</title>
</head>

<body>
  <div id="page" class="flex">
    <div>
      <header>
        <img src="./assets/logo.svg" alt="logo vertigo">
      </header>
      <main>
        <div class="headline">
          <h1>Acesse a plataforma</h1>
          <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </div>
        <form>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite se e-mail" required>
          </div>

          <div class="input-wrapper">
            <div class="label-wrapper flex">
              <label for="password">Senha</label>
              <a href="#">Esqueci minha senha</a>
            </div>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <img onclick="togglePassword()" src="./assets/eye-off.svg" alt="" class="eye show-password">
            <img onclick="togglePassword()" src="./assets/eye.svg" alt="" class="eye hide hide-password">
          </div>

          <button type="submit">Entrar</button>

          <div class="create-account">
            Ainda não tem conta? <a href="#">Inscreva-se</a>
          </div>
        </form>
      </main>
    </div>
    <img src="./assets/bg.jpg" alt="background">
  </div>

  <script src="./script.js"></script>
</body>

</html>
